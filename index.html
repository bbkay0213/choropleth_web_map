<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Washington COVID-19 Case Rate Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        h2, h3 { margin: 10px; font-size: 18px; }
        h3 { font-size: 16px; }
        p { margin: 10px; }
        #map {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 100%;
        }
        .map-overlay {
            position: absolute; bottom: 0; left: 0;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }
        #features {
            top: 0; height: 180px; margin-top: 20px; width: 250px;
        }
        #legend {
            padding: 10px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px; height: 210px; margin-bottom: 40px; width: 150px;
        }
        .legend-key {
            display: inline-block; border-radius: 20%;
            width: 10px; height: 10px; margin-right: 5px;
        }
        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass { cursor: unset; }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>Cumulative COVID-19 Case Rate (per 10k people)</h2>
        <div id="text-description"><p>Hover over a county!</p></div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia25ndXllNSIsImEiOiJjbWhjamRnODIwc2R2MmpvZHl3Z3U3eGY5In0.GefpdlykO_UC04Z-mxzl1g';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 6,
            center: [-120.5, 47.3]
        });

        async function geojsonFetch() {
            const response = await fetch('assets/wa-covid-data-102521.geojson');
            const covidData = await response.json();

            map.on('load', function () {
                map.addSource('covidData', {
                    type: 'geojson',
                    data: covidData
                });

                // Choropleth layer
                map.addLayer({
                    'id': 'covidData-layer',
                    'type': 'fill',
                    'source': 'covidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'casePer10k'],
                            '#FFEDA0', 500,
                            '#FED976', 700,
                            '#FEB24C', 900,
                            '#FD8D3C', 1000,
                            '#FC4E2A', 1200,
                            '#E31A1C', 1300,
                            '#BD0026', 1500,
                            '#800026'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7
                    }
                });

                // Legend
                const layers = ['0-499','500-699','700-899','900-999','1000-1199','1200-1299', '1300-1499', '1500+'];
               const colors = ['#FFEDA0','#FED976','#FEB24C','#FD8D3C','#FC4E2A','#E31A1C','#BD0026','#800026'  ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Case Rate<br>(per 10k people)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                // Hover interaction
map.on('mousemove', (event) => {
    const county = map.queryRenderedFeatures(event.point, {
        layers: ['covidData-layer']
    });

    document.getElementById('text-description').innerHTML = county.length
        ? `<h3>${county[0].properties.name}</h3>
           <p><strong>${county[0].properties.casePer10k}</strong> cases per 10k people</p>`
        : `<p>Hover over a county!</p>`;
});

            });
        }

        geojsonFetch();
    </script>
</body>
</html>
